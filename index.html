
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetSphere | Advancing Veterinary Surgery</title>
    
    <script src="https://static.airwallex.com/js/v1/airwallex.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              vs: {
                DEFAULT: '#00A884',
                dark: '#064E3B',
                slate: '#0F172A',
                surface: '#F8FAFC',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              }
            }
          }
        }
      }
    </script>

    <style>
        :root {
            --vs-mint: #00A884;
            --vs-navy: #0F172A;
            --vs-bg: #F8FAFC;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--vs-bg);
            color: var(--vs-navy);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.02em;
        }

        .vs-container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 4rem;
        }

        /* 国际化精密网格 */
        .vs-pattern {
            background-image: radial-gradient(circle at 1px 1px, #E2E8F0 1px, transparent 0);
            background-size: 40px 40px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.05);
        }

        .btn-vs-global {
            background: var(--vs-navy);
            color: white;
            padding: 1.25rem 2.5rem;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .btn-vs-global:hover {
            background: var(--vs-mint);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 168, 132, 0.2);
        }

        .tag-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--vs-mint);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.6",
    "body-parser": "https://esm.sh/body-parser@^2.2.2",
    "axios": "https://esm.sh/axios@^1.13.5",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.4",
    "stripe": "https://esm.sh/stripe@^20.3.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
<body class="vs-pattern">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
